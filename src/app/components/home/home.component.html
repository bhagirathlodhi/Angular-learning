<div class="container mt-4 " style="background-color: #8fc4b7;">
  <h2 class="text-center">Registered Users</h2>

  <table *ngIf="users.length > 0" class="table table-bordered table-striped mt-4">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Action</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.uName }}</td>
        <td>{{ user.eMail }}</td>
        <td>{{ user.department }}</td>
        <td>{{ user.salary }}</td>
        <!-- <td><a routerLink="['edit']" routerLinkActive="active">Edit</a></td> -->
        <td><a [routerLink]="['/edit',user.eMail]" routerLinkActive="active"><fa-icon [icon]="faUserEdit"></fa-icon></a> /
          <!-- <button class="btn btn-danger btn-sm" (click)="deleteUser(user.eMail)"><fa-icon [icon]="faUserXmark"></fa-icon></button> -->
          <a href="#" (click)="$event.preventDefault(); deleteUser(user.eMail)" aria-label="Delete user">
            <fa-icon [icon]="faUserXmark" aria-hidden="true"></fa-icon>
          </a>

        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="users.length === 0" class="text-center mt-4 text-muted">No users registered yet.</p>
</div>
