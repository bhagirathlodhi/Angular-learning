<div class="container mt-5" style="width: fit-content;">
  <div class="card shadow-lg p-4  custom-color" style="border-radius: 25px; width: 600px; width: 130%;">
    <div class="card-body">
      <h2 class="text-center mb-4">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="eMail">
          </mat-form-field>
        </div>
        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="uPassword">
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
          <button mat-raised-button>Login</button>
        </div>
         
        
      </form>
    </div>
  </div>
</div>
