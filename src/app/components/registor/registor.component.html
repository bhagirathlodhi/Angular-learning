<div class="container mt-5" style="width: fit-content;">
  <div class="card shadow-lg custom-color" style="border-radius: 25px; width: 500px;">
    <div class="card-body">
      <div class="custom-signup-header mb-4">
        <h2 class="text-center">Sign Up</h2>
      </div>

      <form (ngSubmit)="onUserSave()" [formGroup]="userForm">
        <!-- Name -->
        <div class="row mb-3 align-items-center">
          <label class="col-md-4 col-form-label text-md-end" for="name">Your Name:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="uName" id="name" required />
          </div>
        </div>

        <!-- Email -->
        <div class="row mb-3 align-items-center">
          <label class="col-md-4 col-form-label text-md-end" for="email">Your Email:</label>
          <div class="col-md-8">
            <input type="email" class="form-control" formControlName="eMail" id="email" required />
          </div>
        </div>

        <!-- Department -->
        <div class="row mb-3 align-items-center">
          <label class="col-md-4 col-form-label text-md-end" for="department">Department:</label>
          <div class="col-md-8">
            <select class="form-control" formControlName="department" id="department">
              <option value="">Choose Department</option>
              <option *ngFor="let dept of departments" [value]="dept.deptName">
                {{ dept.deptName }}
              </option>
            </select>
            <fa-icon [icon]="faAngleDown" class="dropdown-icon"></fa-icon>

          </div>
        </div>

        <!-- Salary -->
        <div class="row mb-3 align-items-center">
          <label class="col-md-4 col-form-label text-md-end" for="salary">Salary:</label>
          <div class="col-md-8">
            <input type="number" class="form-control" formControlName="salary" id="salary" required />
          </div>
        </div>

        <!-- Password -->
        <div class="row mb-3 align-items-center">
          <label class="col-md-4 col-form-label text-md-end" for="password">Password:</label>
          <div class="col-md-8">
            <input type="password" class="form-control" formControlName="uPassword" id="password" required />
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="row mb-3 align-items-center">
          <label class="col-md-4 col-form-label text-md-end" for="confirmPassword">Repeat Password:</label>
          <div class="col-md-8">
            <input type="password" class="form-control" formControlName="uRePassword" id="confirmPassword" required />
          </div>
        </div>

        <!-- Terms Checkbox -->
        <div class="row mb-3">
          <div class="col-md-12 text-center">
            <input class="form-check-input me-2" formControlName="isAgree" type="checkbox" id="termsCheck" required />
            <label class="form-check-label" for="termsCheck">
              I agree to all statements in <a href="#">Terms of service</a>
            </label>
          </div>
        </div>

        <!-- Register Button -->
    
           <div class="example-button-row text-center">
            <button mat-flat-button>Basic</button>
          </div>
          
      </form>
    </div>
  </div>
</div>
