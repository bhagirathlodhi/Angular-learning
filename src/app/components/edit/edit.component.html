<div class="container mt-5" style="width: fit-content;">
  <div class="card shadow-lg" style="border-radius: 25px; width: 600px; width: 130%;">
    <div class="card-body">
      <div class="custom-update-header">
        <h2 class="text-center">Update Details</h2>
      </div>

      <form (ngSubmit)="onUserEdit()" [formGroup]="userFormEdit">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" formControlName="uName" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" formControlName="eMail" id="email" required>
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" formControlName="department" id="department" required>
        </div>


        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" formControlName="salary" id="salary" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
