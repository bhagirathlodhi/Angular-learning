<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 border rounded p-4 shadow-sm custom-color">
      <div class="custom-update-header text-center mb-4">
        <h2 class="btn-danger">Edit User</h2>
      </div>

      <form (ngSubmit)="onUserEdit()" [formGroup]="userFormEdit">
        <!-- Name and Email -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>User Name</mat-label>
              <input matInput type="text" formControlName="uName" required>
            </mat-form-field>
          </div>

          <div class="col-md-6 mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="eMail" required>
            </mat-form-field>
          </div>
        </div>

        <!-- Department -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Department</mat-label>
              <mat-select formControlName="department">
                <mat-option *ngFor="let item of department" [value]="item.deptName">
                  {{ item.deptName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!-- and Salary -->
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Salary</mat-label>
              <input matInput type="number" formControlName="salary" required>
            </mat-form-field>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-3">
          <button mat-raised-button color="primary" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
